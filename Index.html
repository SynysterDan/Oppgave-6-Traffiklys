<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 6Trafikklyst</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div id="trafikklys">
        <div id="red" class="red circle"></div>
        <div id="yellow" class="yellow circle"></div>
        <div id="green" class="green circle"></div>
    </div>

    <button onclick="activeLight('green', 'yellow', 'red')">red</button>
    <button onclick="activeLight('green', 'red', 'yellow')">yellow</button>
    <button onclick="activeLight('red', 'yellow', 'green')">green</button>
    
<script>
    
    function activeLight(divId1, divId2, divId3){
        document.getElementById(divId1).classList.remove(divId1);
        document.getElementById(divId2).classList.remove(divId2);
        document.getElementById(divId3).classList.add(divId3);
    }
    
    function redLight(){
        activeLight('green', 'yellow', 'red');
        setTimeout('green', 'yellow', 'red' ,1000);
    }

    function yellowLight(){
        activeLight('green', 'red', 'yellow');
        setTimeout('green', 'red', 'yellow' ,1000);
    }

    function greenLight(){
        activeLight('red', 'yellow', 'green');
        setTimeout('red', 'yellow', 'green' ,1000);
    }

</script>
</body>
</html>
